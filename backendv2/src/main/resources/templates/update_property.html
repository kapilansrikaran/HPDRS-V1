<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>UHPDCS</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

  <h2>Update Proporty</h2>

  <form action="#" th:action="@{/saveProperty}" th:object="${property}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{propertyName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{propertyLocation}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Property</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back </a>
</div>
</body>
</html>
